[package]
name = "fixed"
version = "1.11.0"
description = "Fixed-point numbers"
documentation = "https://docs.rs/fixed"
repository = "https://gitlab.com/tspiteri/fixed"
readme = "README.md"
keywords = ["fixed", "fixed-point", "mathematics", "numerics"]
categories = ["algorithms", "embedded", "mathematics", "no-std"]
license = "MIT/Apache-2.0"
edition = "2018"

[features]
fail-on-warnings = []
serde-str = ["serde", "std", "serde/std"]
std = []

# optional features through optional dependencies:
# arbitrary
# serde

# experimental optional features through optional dependencies:
# borsh
# num-traits

# experimental optional feature
debug-assert-in-release = []

# deprecated
az = []
f16 = []

[dependencies]
az_crate = { version = "1.1", package = "az" }
bytemuck = "1.2"
half = "1.6"
typenum = "1.14"

[dependencies.arbitrary]
version = "1"
optional = true

[dependencies.num-traits]
version = "0.2.13"
default-features = false
features = ["i128"]
optional = true

[dependencies.serde]
version = "1.0.60"
default-features = false
optional = true

[dependencies.borsh]
version = "0.9.1"
default-features = false
optional = true

[package.metadata.docs.rs]
features = ["arbitrary", "borsh", "num-traits", "serde", "std"]
